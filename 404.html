<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=/" />
    </noscript>
    <script type="text/javascript">
      // Redirect to the root with the correct base path for react-router-dom
      window.onload = function () {
        const pathName = window.location.pathname.replace("/cards/", "");
        const redirectTo = pathName + window.location.search;
        const hash = redirectTo.replace("/", "");

        console.log({
          pathName,
          redirectTo,
          hash,
        });

        const p = document.createElement("p");
        p.innerHTML = `pathName: ${pathName} <br />
            redirectTo: ${redirectTo} <br />
            hash: ${hash}`;

        document.body.appendChild(p);
        // if (hash) {
        //   window.location.replace('/cards#' + hash);
        // } else {
        //   window.location.replace('/cards');
        // }
      };
    </script>
  </head>

</html>
